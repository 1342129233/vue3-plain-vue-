<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
<!-- <script src="../../../node_modules/@vue/runtime-core/dist/runtime-dom.global.js"></script> -->
<script src="./runtime-dom.global.js"></script>
<script>
    let { createRenderer, h, render, Text, Fragment } = VueRuntimeDOM

    const VueComponent = { // vue3 兼容 vue2， 简单的使用 optionsApi, 复杂的采用compositionApi
        data() {
            return {
                name: '1',
                age: 1
            }
        },
        // template
        render() { // render 函数需要返回虚拟节点,最终渲染的就是返回的虚拟节点
            setTimeout(() => {
                this.age
            }, 1000);
            return h('p', `${this.name} + ${this.age}`)
        }
    }

    render(h(VueComponent), app)
</script>
</body>
</html>
